<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css" />
    <link rel="stylesheet" href="node_modules/notiflix/dist/notiflix-2.7.0.min.css" />
    <link rel="stylesheet" href="node_modules/slim-select/dist/slimselect.min.css" />
    <style>
      /* Код для красивого CSS-загрузчика */
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <select class="breed-select"></select>
    <p class="loader">Loading data, please wait...</p>
    <p class="error">Oops! Something went wrong! Try reloading the page!</p>
    <div class="cat-info"></div>

    <script src="node_modules/notiflix/dist/notiflix-2.7.0.min.js" type="module"></script>
    <script src="node_modules/slim-select/dist/slimselect.min.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="cat-api.js" type="module"></script>
  </body>
</html>
